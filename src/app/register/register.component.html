<div class="login-form">
  <form #registerForm="ngForm" (ngSubmit)="handleSubmit(registerForm.value)">
      <h2 class="text-center">Register</h2>       
      <div class="form-group">
          <input type="text" class="form-control" placeholder="E-mail" #emailInput="ngModel" type="text" ngModel name="email" id="email" class="form-control"
          pattern="[a-zA-Z0-9.-_]{6,}@gmail\.com" required>
          <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid gmail.com email!</p>
      </div>
      <div #passwordsGroup="ngModelGroup" ngModelGroup="passwords" appPasswordMatch >
        <div class="form-group">
          <input ngModel
          [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
          type="password" name="password" id="password" class="form-control" placeholder="Password" required
          minlength="6">
        </div>
        <div class="form-group">
          <input ngModel
          [ngClass]="{ 'password-match-invalid': passwordsGroup.invalid, 'password-match-touched': passwordsGroup.touched }"
          type="password" name="rePassword" id="rePassword" class="form-control" placeholder="Re-password" required>
        </div>
        <p class="error-message" *ngIf="passwordsGroup.touched && passwordsGroup.invalid">Passwords don't match!</p>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>    
  </form>
  <p class="text-center"><a routerLink="/login">Login</a></p>
</div>
